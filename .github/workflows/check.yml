name: Check

on:
  workflow_dispatch:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6
        with:
          persist-credentials: false
          fetch-depth: 0 # for SonarQube

      # - name: gitleaks
      #   uses: gitleaks/gitleaks-action@v2

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest
          run_install: false

      - name: Setup Node
        uses: actions/setup-node@v5
        with:
          node-version: 24
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Run formatter
        run: pnpm run format

      - name: Run linter
        run: pnpm run lint

      - name: Run types
        run: pnpm run types

      - name: Run spell checker
        run: pnpm run spell

      - name: Run unit tests
        run: pnpm run test:cov

      - name: Fix lcov paths for SonarCloud
        run: |
          # Vitest generates lcov SF: paths relative to each app (e.g. SF:src/pages/Foo.vue).
          # SonarCloud resolves them relative to the project root, causing 0% coverage.
          # Prefix each SF: path with the app/package directory.
          for dir in apps/1x1 apps/voc apps/lwk apps/eta packages/shared; do
            lcov="$dir/coverage/lcov.info"
            [ -f "$lcov" ] && sed -i "s|^SF:src/|SF:$dir/src/|" "$lcov"
          done

      # - name: Run Cypress
      #   uses: cypress-io/github-action@v6
      #   with:
      #     # build: pnpx vite build
      #     start: pnpx vite dev

      # manual run SonarQube to obtain coverage report
      # requires https://sonarcloud.io/project/analysis_method?id=entorb_meeting-meter -> False
      - uses: SonarSource/sonarqube-scan-action@v7
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
